<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="PaymentPage.js"></script>
</head>
<body>
  <!--Main body with the container for the payment form-->
    <div class="payment-container">
        <h2 class="payment-heading">Enter your payment details</h2>
        <form onsubmit="confirmPayment()">
          <div class="form-group">
            <label for="name">Name on card:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card number:</label>
            <input type="tel" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required minlength="16" maxlength="16">
          </div>
          <div class="form-row">
            <div class="form-group form-group-expiration">
              <label for="expiration-date">Expiration date:</label>
              <input type="tel" id="expiration-date" name="expiration-date" placeholder="MM/YY" required minlength="5" maxlength="5">
            </div>
            <div class="form-group form-group-cvv">
              <label for="cvv">CVV:</label>
              <input type="tel" id="cvv" name="cvv" placeholder="xxx" required minlength="3" maxlength="3">
              <!--Each input contains placeholder text bar CVV, all input elements are 'required'-->
            </div>
          </div>
          <div class="form-group form-group-image">
            <label for="card-type">Accepted card types:</label>
            <!--Displays images of accepted card types. pointer events: none as do not want user redirected mid payment-->
            <div class="card-images">
                <a style="pointer-events: none;" href="http://www.merchantequip.com/information-center/credit-card-logos/"><img
                    src="https://www.merchantequip.com/images/logos/visa-mastercard-211x65.gif" width="211" height="65"
                    alt="Merchant Equipment Store Credit Card Logos"/></a>
                        
            </div>
          </div>
          <input style="cursor: pointer;" type="submit" value="Pay Now">
        </form>
      </div>
      
      
      
</body>
</html>
