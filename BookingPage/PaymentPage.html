<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="payment-container">
        <h2 class="payment-heading">Enter your payment details</h2>
        <form>
          <div class="form-group">
            <label for="name">Name on card:</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="card-number">Card number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx">
          </div>
          <div class="form-row">
            <div class="form-group form-group-expiration">
              <label for="expiration-date">Expiration date:</label>
              <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
            </div>
            <div class="form-group form-group-cvv">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="xxx">
            </div>
          </div>
          <div class="form-group form-group-image">
            <label for="card-type">Card type:</label>
            <div class="card-images">
                <a href="http://www.merchantequip.com/information-center/credit-card-logos/"><img
                    src="https://www.merchantequip.com/images/logos/visa-mastercard-211x65.gif" width="211" height="65"
                    alt="Merchant Equipment Store Credit Card Logos"/></a>
                        
            </div>
          </div>
          <input type="submit" value="Pay Now">
        </form>
      </div>
      
      
      
</body>
</html>
